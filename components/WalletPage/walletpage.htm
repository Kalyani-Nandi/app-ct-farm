<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen">
    <!-- Header -->
    <header class="flex justify-between items-center px-4 py-2 bg-gray-900">
        <img src="logo.png" alt="Logo" class="w-10" />
        <div class="text-gray-400">
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <!-- Main Content -->
    <div class="p-4 space-y-4">
        <!-- Total Clients and Income -->
        <div class="bg-yellow-500 rounded-lg p-4">
            <div class="flex justify-between">
                <p>Total clients: <span class="font-bold">10</span></p>
                <p>Active/Inactive: <span class="font-bold">-</span></p>
            </div>
            <p class="mt-2">Total income: <span class="font-bold">-</span></p>
        </div>

        <!-- Table Section -->
        <div class="bg-yellow-500 rounded-lg p-4 text-[10px]">
            <div class="grid grid-cols-5 gap-1.5">
                <button class="bg-blue-500 text-white rounded-lg my-4 w-fit px-5 py-0.5 hover:bg-blue-700">
                    1</button><button
                    class="bg-blue-500 text-white rounded-lg my-4 w-fit px-5 py-0.5 hover:bg-blue-700">
                    12</button><button
                    class="bg-blue-500 text-white rounded-lg my-4 w-fit px-5 py-0.5 hover:bg-blue-700">
                    14</button><button
                    class="bg-blue-500 text-white rounded-lg my-4 w-fit px-5 py-0.5 hover:bg-blue-700">
                    4</button><button
                    class="bg-blue-500 text-white rounded-lg my-4 w-fit px-5 py-0.5 hover:bg-blue-700">
                    6
                </button>
            </div>
            <div class="grid grid-cols-5 font-semibold  gap-1.5">
                <span>OWN</span>
                <span>Silver 1</span>
                <span>365D: 24$</span>
                <span>Active</span>
                <span>500</span>
            </div>
            <div class="grid grid-cols-5 font-semibold  gap-1.5 mt-2">
                <span>Name 1</span>
                <span>Silver 2</span>
                <span>300D: 24$</span>
                <span>Active</span>
                <span>500</span>
            </div>
            <button class="bg-blue-500 text-white rounded-lg mt-4 w-fit px-6 py-1 hover:bg-blue-700">
                Add Info
            </button>
        </div>

        <!-- Profit Calculator -->
        <div class="bg-yellow-500 rounded-lg p-4 text-center">
            <p class="font-bold text-lg">Profit Calculator</p>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 bg-lime-500 py-2">
        <div class="flex justify-around items-center">
            <button class="flex flex-col items-center">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-xs">Profit</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs">Profile</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-xs">Wallet</span>
            </button>
        </div>
    </footer>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
