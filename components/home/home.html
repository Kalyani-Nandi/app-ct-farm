<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
    <title>Home Page</title>
  </head>
  <body>
    <!-- Hero section image slider  -->

    <div id="slideContainer">
        <button id="prev" class="sliderBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </button>
        
          <button id="next" class="sliderBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon"
            >
              <path d="M9 6l6 6-6 6" />
            </svg>
          </button>
      <div class="slide show">
        <img
          src="../assets/slidingImages/3d-cryptocurrency-rendering-design.jpg"
          alt="slide1"
        />
      </div>
      <div class="slide">
        <img
          src="../assets/slidingImages/3d-cryptocurrency-rendering-designed.jpg"
          alt="slide2"
        />
      </div>
      <div class="slide">
        <img
          src="../assets/slidingImages/3d-cryptocurrency-rendering.jpg"
          alt="slide3"
        />
      </div>
      <div class="slide">
        <img src="../assets/slidingImages/3d-cryptocurrency.jpg" alt="slide4" />
      </div>
      <div class="slide">
        <img
          src="../assets/slidingImages/beautiful-cryptocurrency-hologram-design.jpg"
          alt="slide5"
        />
      </div>
      <div class="slide">
        <img src="../assets/slidingImages/cryptocurrency.jpg" alt="slide6" />
      </div>
      <div class="slide">
        <img
          src="../assets/slidingImages/golden-bitcoin-mail-hands.jpg"
          alt="slide6"
        />
      </div>
      <div class="slide">
        <img src="../assets/slidingImages/slide3.png" alt="slide4" />
      </div>
    </div>

    <!-- moving  news feed  -->

    <div class="news-container">
      <div class="news-ticker" id="newsTicker">
        Breaking News: Global stock markets are up by 2% today!
      </div>
    </div>
    <!-- company lists  -->
    <div id="companyList"></div>

    <div class="bg-add">
      <img src="../assets/miningImages/mining.jpg" class="img-bg-add" alt="" />
    </div>

    <!-- This is the content of navbar.html -->
<footer class="fixed bottom-0 left-0 w-full bg-gray-800 flex justify-between items-center p-4">
  <!-- Home Page -->
  <a href="/components/home/home.html" class="text-center">
    <button class="text-white flex items-center flex-col">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
      </svg>
      <p class="text-white text-sm">Home</p>
    </button>
  </a>

  <!-- Dashboard Page -->
  <a href="/" class="text-center">
    <button class="text-white flex items-center flex-col">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M3 12h18v-2H3v2zm0 4h18v-2H3v2zm0-8h18V6H3v2z"/>
      </svg>
      <p class="text-white text-sm">Dashboard</p>
    </button>
  </a>

  <!-- Add (+) Page (larger icon with background) -->
  <a href="/add" class="text-center">
    <button class="text-white flex items-center flex-col bg-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 34" width="34" height="34">
        <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </a>

  <!-- Wallet Page -->
  <a href="/components/WalletPage/walletpage.html" class="text-center">
    <button class="text-white flex items-center flex-col">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <rect x="3" y="5" width="18" height="14" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
        <circle cx="18" cy="12" r="1" fill="currentColor"/>
      </svg>
      
      <p class="text-white text-sm">Wallet</p>
    </button>
  </a>

  <!-- Account Page -->
  <a href="/account" class="text-center ">
    <button class="text-white flex items-center flex-col">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M12 14c-5 0-8 3-8 6v2h16v-2c0-3-3-6-8-6z" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      
      <p class="text-white text-sm">Account</p>
    </button>
  </a>
</footer>

    <script src="home.js"></script>
  </body>
</html>
