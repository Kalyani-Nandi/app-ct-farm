<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700 h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-80 text-white">
      <div class="flex justify-center mb-6">
        <img
          src="../images/loginImage.jpg"
          alt="Crypto Market Logo"
          class="h-24 w-24 rounded-full"
        />
      </div>
      <form action="submit_form.html" method="POST">
        <div
          class="mb-4 w-full flex gap-2 px-4 py-2 border-2 border-cyan-500 rounded-full bg-gray-800 focus:outline-none focus:border-cyan-500"
        >
          <?xml version="1.0" ?><svg
            class="h-6 w-6"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title />
            <circle cx="12" cy="8" fill="#fff" r="4" />
            <path
              d="M20,19v1a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V19a6,6,0,0,1,6-6h4A6,6,0,0,1,20,19Z"
              fill="#fff"
            />
          </svg>
          <input
            type="text"
            id="username"
            name="username"
            class="bg-gray-800 outline-none"
            required
          />
        </div>

        <div
          class="w-full mb-2 flex gap-2 px-4 py-2 border-2 border-cyan-500 rounded-full bg-gray-800 focus:outline-none focus:border-cyan-500"
        >
          <?xml version="1.0" ?>
          <svg
            class="h-6 w-6"
            style="enable-background: new 0 0 24 24"
            version="1.1"
            viewBox="0 0 24 24"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="info" />
            <g id="icons">
              <path
                fill="#FFFFFF"
                d="M20,10h-4H8l0-2.8c0-2.1,1.5-4,3.6-4.2C14,2.8,16,4.7,16,7l0,0c0,0.6,0.4,1,1,1h1c0.6,0,1-0.4,1-1l0,0   c0-3.8-3-6.9-6.8-7C8.3-0.1,5,3.1,5,7v3H4c-1.1,0-2,0.9-2,2v7c0,2.8,2.2,5,5,5h10c2.8,0,5-2.2,5-5v-7C22,10.9,21.1,10,20,10z    M13,17.7V19c0,0.5-0.5,1-1,1s-1-0.5-1-1v-1.3c-0.6-0.3-1-1-1-1.7c0-1.1,0.9-2,2-2s2,0.9,2,2C14,16.7,13.6,17.4,13,17.7z"
                id="password"
              />
            </g>
          </svg>
          <input
            type="password"
            id="password"
            name="password"
            class="bg-gray-800 outline-none"
            required
          />
        </div>
        <div class="mb-8 text-center">
          <p class="text-sm text-gray-400">
            Forgot
            <a href="#" class="text-cyan-500 hover:underline">password?</a>
          </p>
        </div>
        <button
          type="submit"
          class="w-full mt-4 bg-yellow-400 text-black font-semibold py-2 rounded-md hover:bg-yellow-500 focus:outline-none"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
